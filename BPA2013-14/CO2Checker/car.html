    <h2>Car</h2>

    <div>
        <form role="form" class="calcForm">
            <div class="input-group">
                <label for="amtOfCar">How many cars do you own?</label>
                <input type="number" class="amtOfCar">
            </div>
            <br/>

            <div id="miles" class="input-group">
                <input id="milesTravelled" type="number" class="form-control" placeholder="Mileage">

                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Value <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="#">miles</a>
                        </li>
                        <li>
                            <a href="#">km</a>
                        </li>
                    </ul>
                </div>

            </div>
            <br/>

            <div id="efficiency" class="input-group">
                <input id="efficientNumber" type="number" class="form-control" placeholder="Efficiency">

                <div class="input-group-btn">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                        Value <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="#">mpg(US)</a>
                        </li>
                        <li>
                            <a href="#">mpg(UK)</a>
                        </li>
                        <li>
                            <a href="#">L/100km</a>
                        </li>
                        <li>
                            <a href="#">g/km(+15%)</a>
                        </li>
                    </ul>
                </div>
                <div class="input-group-btn">
                    <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
                        Fuel <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu pull-right">
                        <li>
                            <a href="#">petrol/gas</a>
                        </li>
                        <li>
                            <a href="#">diesel</a>
                        </li>
                        <li>
                            <a href="#">LPG</a>
                        </li>
                        <li>
                            <a href="#">LNG/CNG</a>
                        </li>
                    </ul>
                </div>

            </div>
            <br/>
            <br/>
            <button type="submit" class="btn btn-primary">
                Submit
            </button>
            <button type="button" class="btn btn-info calculate">
                Calculate
            </button>
            <button type="button" class="btn btn-danger">
                Back
            </button>
        </form>

<script type="text/javascript">
    $(".dropdown-menu li a").click(function () {
        var selText = $(this).text();
        $(this).parents('.input-group-btn').find('.dropdown-toggle').html(selText + ' <span class="caret"></span>');
