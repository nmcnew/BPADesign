			<h2>Flights</h2>
			<div >
				<form role="form" class="calcForm">

						<input id="fromLocation" type="text" class="form-control selectize-dropdown "placeholder="From">

					<br/>
					<div id="toChoice" class="input-group">
						<input id="toLocation" type="text" class="form-control" placeholder="To">
					</div>
					<br/>
					<div id="flightClass" class="input-group">
						<div class="input-group-btn">
							<button type="button" class="btn btn-danger dropdown-toggle " data-toggle="dropdown">
