<!DOCTYPE html>
<html>
<head>
    <title>Your Effect</title>
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/MainStyles.css" rel="stylesheet">
    <script type="text/javascript"
            src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/model/user.js"></script>
    <script src="../assets/js/model/item.js"></script>
    <script src="../assets/js/lib.js"></script>
    <script src="../assets/js/calculate.js"></script>
<body>
<nav class="navbar navbar-inverse center" role="navigation">
    <div class="navbar-inner">
        <ul class="nav navbar-nav">
            <li>
                <a href="../">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div id="request-area">
    Type
    <select id="type" class="input-group">
        <option value="GET">GET</option>
        <option value="POST">POST</option>
    </select>
    URL
    <input id="url" class="input-group col-lg-6"/>
    DATA
    <input id="data" class="input-group col-lg-6"/>
    <button onclick="sandbox($('#type').val(),$('#url').val(),$('#data').val())" class="btn-success">Send Request</button>
</div>
<div id="response-area">
    RESPONSE
    <div id="response"></div>
</div>
<script type="text/javascript">
// $("#content").load("login.html");
    function sandbox(type, url, data) {
        console.log(type + url + data);
        var response;
        $.ajax({
            async : false,
            url : getContextRoot('public') + url,
            type : type,
            data : data,
            contentType : "application/json; charset=utf-8",
            success : function(data) {
                console.log(data);
                response = data;
            }
        });
        $("#response").html(response);
    }
</script>
</body>
</html>
